<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin | {{session}}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{{ url_for('static',filename='images/icons/favicon.ico') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/animate/animate.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/css-hamburgers/hamburgers.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/select2/select2.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/util.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
    <style>
        /* Additional styles for sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: rgba(13, 71, 161, 1);
            padding-top: 20px;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-menu li {
            margin-bottom: 10px;
        }

        .sidebar-menu li a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar-menu li a:hover {
            background-color: #555;
        }

        .content {
            padding: 20px;
        }

        .btn-logout {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-logout:hover {
            background-color: #c82333;
        }

        @media (max-width: 768px) {
            .sidebar {
                left: -250px;
            }

            .sidebar.active {
                left: 0;
            }

            .hamburger {
                position: fixed;
                top: 20px;
                left: 20px;
                z-index: 1100;
            }

            .hamburger .line {
                background-color: #000000;
                height: 3px;
                width: 25px;
                margin: 5px;
                transition: width 0.3s ease;
            }

            .hamburger.active .line:nth-child(2) {
                width: 0;
            }

            .hamburger.active .line:nth-child(1),
            .hamburger.active .line:nth-child(3) {
                transform: rotate(45deg);
            }

            .hamburger.active .line:nth-child(1) {
                transform-origin: top left;
            }

            .hamburger.active .line:nth-child(3) {
                transform-origin: bottom left;
            }

            .navbar {
            background-color: #333;
            padding: 10px 0;
        }

        .navbar-brand {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-toggler {
            color: #fff;
            border: none;
            background-color: transparent;
        }

        .navbar-toggler:focus {
            outline: none;
        }

        .navbar-toggler-icon {
            font-size: 24px;
        }
        }
    </style>
</head>
<body>

    

<div class="sidebar" id="sidebar">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">&nbsp; ETHP-DASH</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    
    <ul class="sidebar-menu">
        <li><a href="{{ url_for('scvread') }}">Dataset</a></li>
        <li><a href="{{ url_for('usr_status') }}">User Status</a></li>
        <li><a href="{{ url_for('analysis') }}">Analysis</a></li>
    </ul>
    <center><a href="{{ url_for('logout') }}" class="btn btn-logout">Logout</a></center>
</div>

<div class="content">
    <div class="container">
        <h2 class="contact1-form-title">Admin Home</h2>
        <form method="post" action="{{ url_for('login') }}" enctype="multipart/form-data" class="contact1-form validate-form">
            <!-- Your existing form content goes here -->
        </form>
    </div>
</div>

<div class="hamburger" onclick="toggleSidebar()">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
</div>

<script src="{{ url_for('static',filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
<script src="{{ url_for('static',filename='vendor/bootstrap/js/popper.js') }}"></script>
<script src="{{ url_for('static',filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static',filename='vendor/select2/select2.min.js') }}"></script>
<script src="{{ url_for('static',filename='vendor/tilt/tilt.jquery.min.js') }}"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    });

    function toggleSidebar() {
        var sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('active');
    }
</script>
<script src="{{ url_for('static',filename='js/main.js') }}"></script>
</body>
</html>

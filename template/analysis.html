      <script type="text/javascript">
        google.charts.load("current", {packages:["corechart"]});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ["Element", "Density", { role: "style" } ],
            ["ExtraTreesClassifier",  98.9700, "green"],
            ["XGBClassifier", 98.920000, "lightblue"],
            ["Decision Tree", 98.85, "grey"],
            ["Random Forest", 98.44, "black"],
            ["AdaBoostClassifier", 97.8300, "blue"],
            ["KNN", 95.55, "yellow"],
            ["LogisticRegression", 95.48, "pink"],
          ]);

          var view = new google.visualization.DataView(data);
          view.setColumns([0, 1,
                           { calc: "stringify",
                             sourceColumn: 1,
                             type: "string",
                             role: "annotation" },
                           2]);
    
          var options = {
            title: "Accuracy Check of ML Models",
            width: 900,
            height: 400,
            bar: {groupWidth: "95%"},
            legend: { position: "none" },
            colors: ['#3366CC']
          };
          var chart = new google.visualization.BarChart(document.getElementById("barchart_values"));
          chart.draw(view, options);
      }
      </script>

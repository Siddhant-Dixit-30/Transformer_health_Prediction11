<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prediction</title>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{{ url_for('static',filename='images/icons/favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/animate/animate.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/css-hamburgers/hamburgers.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/select2/select2.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/util.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
    <script type="text/javascript" src="{{ url_for('static',filename='js/loader.js') }}"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['gauge']});
        google.charts.setOnLoadCallback(drawChart);

        
        if ('{{ValueOut}}' == '0') {
            _Data = 0;
        } else {
            _Data = 100;
        }

        function drawChart() {

            var data = google.visualization.arrayToDataTable([
            ['Label', 'Value'],
            ['Prediction', _Data],
            ]);

            var options = {
            width: 600, height: 300,
            redFrom: 90, redTo: 100,
            yellowFrom:75, yellowTo: 90,
            minorTicks: 5
            };

            var chart = new google.visualization.Gauge(document.getElementById('chart_div'));

            chart.draw(data, options);

            setInterval(function() {
            data.setValue();
            chart.draw(data, options);
            }, 13000);
        }

        </script>
        
        <style>
            .fixTableHead {
                overflow-y: auto;
                height: 310px;
            }
            .fixTableHead thead th {
                position: sticky;
                top: 0;
                background: #529432; /* Updated table header background color */
                color: #fff; /* Updated table header text color */
            }
            table {
                border-collapse: collapse;        
                width: 100%;
            }
            th,
            td {
                padding: 8px 15px;
                border: 2px solid #529432; /* Updated table border color */
            }
            th {
                background: yellow; /* Typo corrected, should be 'yellow' instead of '#yellow' */
            }
        </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">ETHP-DASH</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="contact1">
    <div class="container-contact1">
        <center>
            <h2 class="contact1-form-title">Prediction Result</h2> <!-- Updated heading tag -->
            <div class="fixTableHead">
                <table>
                    <thead>
                        <tr>
                            <th>Prediction Type</th>
                            <th>Prediction</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{type}}</td> <!-- Corrected typo from 'th' to 'td' -->
                            <td>{{DataOut }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </center>
        <br>
        <h5><a class="btn btn-primary" href="{{url_for('checkagain')}}">Test Again</a></h5> <!-- Enhanced test again button with Bootstrap styling -->
        <center><a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a></center> <!-- Updated logout button with Bootstrap styling -->
    </div>
</div>

<script src="{{ url_for('static',filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
<script src="{{ url_for('static',filename='vendor/bootstrap/js/popper.js') }}"></script>
<script src="{{ url_for('static',filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static',filename='vendor/select2/select2.min.js') }}"></script>
<script src="{{ url_for('static',filename='vendor/tilt/tilt.jquery.min.js') }}"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<script src="{{ url_for('static',filename='js/main.js') }}"></script>
</body>
</html>
